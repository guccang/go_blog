# Deploy Agent 配置文件

# 项目根目录（打包脚本的工作目录）
project_dir=E:\githubdesktop\go_blog

# 本地打包脚本路径（留空则根据 OS 自动选 pack.sh/pack.bat）
pack_script=zip-files.bat

# 打包输出文件名模式（{date} 自动替换为 YYYYMMDD_HHMMSS）
pack_pattern=go_blog_{date}.zip

# --- SSH 配置 ---
# SSH 密钥路径（留空使用 ssh 默认密钥）
ssh_key=
# SSH 端口（默认 22）
ssh_port=22

# --- 部署目标（简单模式：所有目标共享 remote_dir 和 remote_script）---
# 目标服务器列表（user@host，逗号分隔）
targets=root@114.115.214.86

# 远程部署目录
remote_dir=/data/program/go/go_blog

# 远程发布脚本（在 remote_dir 下执行，留空则跳过）
remote_script=publish.sh

# --- 多目标独立配置（可选，存在时忽略上面的 targets/remote_dir/remote_script）---
