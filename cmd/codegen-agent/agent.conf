# CodeGen Agent 配置文件
# 服务端 WebSocket 地址
server_url=ws://blog.guccang.cn:8881/ws/codegen/agent
#server_url=ws://localhost:8888/ws/codegen/agent


# Agent 名称（默认使用主机名）
agent_name=mac

# 认证 token（需与服务端 codegen_agent_token 一致）
auth_token=xyfdsk39122@

# 工作区路径（逗号分隔，项目必须在这些目录下）
workspaces=/Users/guccang/github_repo/

# Claude CLI 路径（默认 claude）
claude_path=claude

# OpenCode CLI 路径（默认 opencode，取消注释启用）
#opencode_path=opencode

# 最大并发任务数
max_concurrent=3

# 最大对话轮次
max_turns=20

# Settings 配置文件目录（每个 .json 文件是一个模型配置）
# 留空则默认为 agent.conf 同目录下的 settings/
settings_dir=./settings
